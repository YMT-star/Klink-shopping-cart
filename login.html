<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>klink Login-page</title>

</head>

<body>
    <section>
        <div class="login-page-container">
            <header>
                <img src="./photos/logo.png" alt="photo" class="logo">
            </header>
            <main class="page ">
                <div class="page-box">
                    <div class="avatar-box">
                        <div class="star-box">
                            <i class="fa-sharp fa-solid fa-star"></i>
                            <i class="fa-sharp fa-solid fa-star"></i>
                            <i class="fa-sharp fa-solid fa-star"></i>
                            <i class="fa-sharp fa-solid fa-star"></i>
                            <i class="fa-sharp fa-solid fa-star"></i>
                        </div>
                        <div class="profile-box">
                            <p class=" text-2xl">Klink has saved us thousands of hours of work.
                                We're able to spin up project and fitures much faster.</p>
                            <div class="avatar-image"><img src="./photos/Avatar.png" alt="avtar-image"></div>
                            <h2>Lori Bryson</h2>
                            <span>product design, sisyplus</span>
                        </div>
                    </div>
                </div>

            </main>
            <div class="mail-box">
                <div class="public">
                    <a href=" ⓒ klinkenterprise.com">ⓒ klinkenterprise.com</a>
                </div>
                <div class="help-mail">
                    <a href="mailto:help@klinkenterprise.com">help@klinkenterprise.com</a>
                </div>
            </div>

        </div>
        <!-- login form  -->
        <div class="login-form">
            <form class="form" action="./klink.html">
                <h2>Login</h2>
                <p>Welcome back! Please enter your details.</p>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" class="email" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" class="password" required>
                <button type="sumit" id="btn">Sign in</button>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
